<!-- {{postObj | json}} -->

<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <div class="card" *ngIf="postObj">
            <div class="card-header">
                <h2>{{postObj.title}}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 d-flex flex-column justify-content-between">
                        <p>
                            {{postObj.content}}
                        </p>
                        <p class=" text-right ">

                            <button class="btn btn-primary" [routerLink]="['edit']">Edit</button>
                            <button class="btn btn-danger ml-3" (click)="onDeletePost(postObj.id)">Delete</button>
                            <!-- <button class="btn btn-danger ml-3" (click)="openDialog()">Delete</button> -->
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <img src="https://source.unsplash.com/random/?technology" alt="tech" title="tech"
                            class="img-fluid">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
